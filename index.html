<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>ViroPredict 1.0</title>
  </head>
	
  <body>
    <div class="container">
      <h2>ViroPredict 1.0</h2>
      <div class="settings">
        <div class="setting">
          <label>SEZ6 value</label>
          <input type="number" id="SEZ6_value" min="0" max="100" value="0">
        </div>
        <div class="setting">
          <label>AKR1C1 value</label>
          <input type="number" id="AKR1C1_value" min="0" max="100" value="0">
        </div>       
		<div class="setting">
          <label>LILRA5 value</label>
          <input type="number" id="LILRA5_value" min="0" max="100" value="0">
        </div>        
		<div class="setting">
          <label>NCKAP5 value</label>
          <input type="number" id="NCKAP5_value" min="0" max="100" value="0">
        </div>        
		<div class="setting">
          <label>SETD9 value</label>
          <input type="number" id="SETD9_value" min="0" max="100" value="0">
        </div>

      <button class="btn btn-large" id="calculate">
        calculate
      </button>
	  
	  <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
