<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>BIO Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>BIO Generator</h2>
      <div class="settings">
        <div class="setting">
          <label>HLA_G value</label>
          <input type="number" id="HLA_G_value" min="0" max="100" value="0">
        </div>
        <div class="setting">
          <label>KRT6A value</label>
          <input type="number" id="KRT6A_value" min="0" max="100" value="0">
        </div>       
		<div class="setting">
          <label>LOC105378751 value</label>
          <input type="number" id="LOC105378751_value" min="0" max="100" value="0">
        </div>        
		<div class="setting">
          <label>NTRK3 value</label>
          <input type="number" id="NTRK3_value" min="0" max="100" value="0">
        </div>        
		<div class="setting">
          <label>RASSF6 value</label>
          <input type="number" id="RASSF6_value" min="0" max="100" value="0">
        </div>
		<div class="setting">
          <label>ROBO4 value</label>
          <input type="number" id="ROBO4_value" min="0" max="100" value="0">
        </div> 
		<div class="setting">
          <label>SEZ6L value</label>
          <input type="number" id="SEZ6L_value" min="0" max="100" value="0">
        </div> 
      </div>

      <button class="btn btn-large" id="calculate">
        calculate
      </button>
	  
	  <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
